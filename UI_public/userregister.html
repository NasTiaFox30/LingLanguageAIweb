<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Rejestracja â€“ LingLearnAI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5" style="max-width: 400px">
      <h2 class="mb-4 text-center">ğŸ“ Rejestracja</h2>
      <form id="registerForm">
        <div class="mb-3">
          <label for="username" class="form-label">Nazwa uÅ¼ytkownika</label>
          <input type="text" class="form-control" id="username" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">HasÅ‚o</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <div id="registerMessage" class="text-danger small mb-3"></div>
        <button type="submit" class="btn btn-success w-100" id="registerBtn">Zarejestruj siÄ™</button>
        <!-- <button type="submit" class="btn btn-success w-100">Zarejestruj siÄ™</button> -->
        <div class="mt-3 text-center">
          <a href="userlogin.html">Masz juÅ¼ konto? Zaloguj siÄ™</a>
        </div>

        <div class="container mt-5">
          <a href="index.php" class="btn btn-primary">< PowrÃ³t do menu gÅ‚Ã³wnego</a>
        </div>
      </form>
    </div>

    <script>
      document.getElementById("registerForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const username = document.getElementById("username").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const messageDiv = document.getElementById("registerMessage");
        const registerBtn = document.getElementById("registerBtn");

        if (!username || !email || !password) {
          messageDiv.textContent = "Wszystkie pola sÄ… wymagane.";
          return;
        }

        messageDiv.textContent = "";
        registerBtn.disabled = true;
        registerBtn.textContent = "Rejestrowanie...";

        fetch("/REST_/API/auth.php?action=register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "same-origin", // â† ciasteczka do sesji
          body: JSON.stringify({ username, email, password }),
        })
          .then((res) => res.json())
          .then((data) => {
            if (data.success) {
              window.location.href = "index.php";
            } else {
              messageDiv.textContent = data.message || "BÅ‚Ä…d rejestracji.";
              registerBtn.disabled = false;
              registerBtn.textContent = "Zarejestruj siÄ™";
            }
          })
          .catch((error) => {
            console.error("BÅ‚Ä…d rejestracji:", error);
            messageDiv.textContent = "WystÄ…piÅ‚ bÅ‚Ä…d sieci. SprÃ³buj ponownie.";
            registerBtn.disabled = false;
            registerBtn.textContent = "Zarejestruj siÄ™";
          });
      });
    </script>
  </body>
</html>
