  <body>
    <div class="container mt-5" style="max-width: 400px">
      <h2 class="mb-4 text-center">ğŸ” Logowanie</h2>

        <div class="mb-3">

    <script>
      document.getElementById("loginForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        fetch("/REST_/API/auth.php?action=login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "same-origin", // â† ciasteczka do sesji
          body: JSON.stringify({ email, password }),
        })
          .then((res) => res.json())
          .then((data) => {
            if (data.success) {
              window.location.href = "index.php";
            } else {
              alert("BÅ‚Ä™dne dane logowania.");
            }
          })
          .catch((err) => {
            console.error("BÅ‚Ä…d logowania:", err);
            alert("WystÄ…piÅ‚ bÅ‚Ä…d podczas logowania.");

    </script>
  </body>
